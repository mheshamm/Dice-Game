<html  lang="en">
  <head>
    <script src="https://kit.fontawesome.com/yourcode.js"></script> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dice Game </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css\dice.css" >
    
   
</head>
  

<body>

    <div class="game" id="game" >
        <div class="player-1  active" id="player-1">
            <div class="player-name" id="name-1">PLAYER 1</div>
            <div class="player-score" id="score-1">23</div>
            <div class="current-panel" id="current-panel">
                <div class="current" id="current">Current</div>
                <div class="current-score" id="current-1">32</div>
            </div>
        </div>
        <div class="player-2 " id="player-2">
            <div class="player-name" id="name-2">PLAYER 2</div>
            <div class="player-score" id="score-2">23</div>
            <div class="current-panel" id="current-panel">
                <div class="current" id="current">Current</div>
                <div class="current-score" id="current-2">32</div>
            </div>
        </div>
        <img class="dice" id="dice" src="imgs/dice-1.png" height="100px" width="100px">
        <button class="btn" id="new-game"><i class="fas fa-plus"></i> NEW GAME </button>
        <button class="btn" id="roll"><i class="fas fa-sync-alt"></i> ROLL DICE </button>
        <button class="btn" id="hold"><i class="fas fa-arrow-circle-down"></i> HOLD </button>
        
        
        
        
    </div>

         
        <script src="js\dice.js"></script>
    </body>
